##
# codeql.yaml
# CodeQL workflow for static code analysis.
#

name: CodeQL

on:
  push:
    tags: ['*']
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  analyze:
    name: Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      # actions and contents are only required for private repo
      #actions: read
      #contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
        query-suite: [ 'security', 'security-extended', 'security-and-quality' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: ${{ matrix.query-suite }}

    - name: Build Project
      run: |
        make all -C ${{ github.workspace }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
